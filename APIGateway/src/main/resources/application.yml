eureka:
    client:
        fetch-registry: true
        register-with-eureka: true
        serviceUrl:
            defaultZone: http://localhost:8761/eureka
    instance:
        preferIpAddress: true
server:
    port: 8084

spring:
    cloud:
        gateway:
            routes:
                - id: USER-SERVICE
                  uri: lb://USER-SERVICE
                  predicates:
                      - Path=/users/**

                - id: HOTEL-SERVICE
                  uri: lb://HOTEL-SERVICE
                  predicates:
                      - Path=/hotels/**,/staffs/**

                - id: RATING-SERVICE
                  uri: lb://RATING-SERVICE
                  predicates:
                      - Path=/ratings/**

    application:
        name: API-GATEWAY


